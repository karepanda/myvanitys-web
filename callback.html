<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <script>
        // Función para extraer el access_token de la URL
        function getAccessToken() {
            const urlParams = new URLSearchParams(window.location.hash); // Usa window.location.hash para obtener parámetros
            const accessToken = urlParams.get('access_token');
            const state = urlParams.get('state'); // Captura el estado, si es necesario

            if (accessToken) {
                // Aquí podrías enviar el access_token a tu API
                fetch('http://localhost:8080/myvanitys/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ token: accessToken })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from API:', data);
                    // Aquí puedes manejar la respuesta, como redirigir al usuario o mostrar información
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                console.error('No access token found in the URL.');
            }
        }

        // Ejecutar la función al cargar la página
        window.onload = getAccessToken;
    </script>
</head>
<body>
    <h1>Authenticating...</h1>
    <p>Please wait while we process your login.</p>
</body>
</html>
